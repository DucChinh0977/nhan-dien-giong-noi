<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text with Speaker Identification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Speech-to-Text with Speaker Identification</h1>
    <p>Results from local recording:</p>
    <div id="result">
        {% if results %}
            <ul>
                {% for result in results %}
                    <li>{{ result.strip() }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results yet. Start recording in app.py to see results here.</p>
        {% endif %}
    </div>
</body>
</html>
